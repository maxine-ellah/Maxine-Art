<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.css" />
    <style type="text/css">
    a.fancybox img {
        border: none;
    }
    </style>

    <link href='https://fonts.googleapis.com/css?family=Lora|Bitter|Domine|Droid+Sans|Roboto+Slab|Muli' rel='stylesheet' type='text/css'>
    <title>Maxine Ellah</title>

  </head>

  <body ng-app="artworks">

    <div class="header">
      <a href="index.html">
        <h2>Maxine Ellah</h2>
      </a>
    </div>

    <div class="main" ng-controller="artCtrl">

      <div class="content">

        <div class="madonna">


          <art-images info="gallery"></art-images>


        </div>

        <div class="untitled">


          <art-images info="untitled"></art-images>

          <!-- <img class="fancybox" src="images/Untitled-1.jpg" alt="Untitled-1.jpg" width="60%" height="60%"> -->

        </div>

        <div class="womanwave">

          <art-images info="womanwave"></art-images>

          <!-- <img class="fancybox" src="images/womanwave.jpg" alt="womanwave.jpg" width="60%" height="60%"> -->

        </div>

        <div class="lines">

          <art-images info="lines"></art-info>

          <!-- <img class="fancybox" src="images/blackerlinessmall.jpg" alt="blackerlinessmall.jpg" width="80%" height="80%"> -->

        </div>

        <div class="chosen">

          <art-images info="chosen"></art-info>


          <!-- <img class="fancybox" src="images/chosen3.jpg" alt="chosen3.jpg" width="70%" height="70%"> -->

        </div>

      </div>

    </div>


  <!-- Angular script -->

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

  <!-- Module -->

  <script src="app.js"></script>

  <!-- Controller -->

  <script src="controller/artCtrl.js"></script>

  <!-- Directive -->

  <script src="directives/artInfo.js"></script>


  <!-- Gallery code -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.pack.min.js"></script>
  <script type="text/javascript">
      $(function($){
          var addToAll = false;
          var gallery = false;
          var titlePosition = 'inside';
          $(addToAll ? 'img' : 'img.fancybox').each(function(){
              var $this = $(this);
              var title = $this.attr('title');
              var src = $this.attr('data-big') || $this.attr('src');
              var a = $('<a href="#" class="fancybox"></a>').attr('href', src).attr('title', title);
              $this.wrap(a);
          });
          if (gallery)
              $('a.fancybox').attr('rel', 'fancyboxgallery');
          $('a.fancybox').fancybox({
              titlePosition: titlePosition
          });
      });
      $.noConflict();
  </script>
  </body>
</html>
